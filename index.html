<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Your CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-teal-50 flex items-center justify-center min-h-screen font-['Roboto_Mono']">
    
    <div id="mainBody" class="weather-card md:w-4/5 py-20 flex justify-between items-center lg:w-2/3 w-full bg-gray-800 text-white rounded-none md:rounded-lg flex-col shadow-lg p-6 relative overflow-hidden">
        <div class="flex justify-between w-[90%] md:w-2/4 items-center mb-6 rounded-2xl bg-white">
            
            <form id="form" class="flex items-center z-[99999] justify-center relative gap-1 w-full">
                <input autocomplete="off" type="search" id="cityInput" placeholder="Enter city" class="city-search-input bg-transparent w-4/5 border-none focus:border-transparent focus:outline-none text-gray-700 text-lg rounded-md p-2">
                <ul id="suggestions" class="city-suggestions absolute top-20  bg-white border border-gray-200 w-full z-10 hidden"></ul>
                <button type="submit" class="cursor-pointer text-black">
                    <i class="fa-regular fa-search"></i>
                </button>
                
            </form>
            
        </div>
        
        <div class="flex w-full flex-col md:flex-row justify-center items-center">
            <div class="w-1/2 flex justify-center items-center">
                <img id="icon" src="./img/clear.png" alt="">
            </div>
            
            <div class="w-1/2 flex flex-col justify-center items-center gap-2">
                <div class="absolute -top-16 z-[111] -right-16 bg-teal-100 w-48 h-48 rounded-full opacity-30"></div>

                <!-- Weather Information -->
                <div class="text-center">
                    <div id="temp" class="text-6xl font-light font-['Pacifico']">
                        <!-- Temperature data -->
                    </div>
                    <div class="mt-2 text-sm font-extralight" id="feelsLike">
                        <!-- Feels like data -->
                    </div>
                    <div class="text-lg mt-2 font-['Roboto_Mono']" id="cityNameDisplay">
                        <!-- City name data -->
                    </div>
                </div>

                <!-- Weather Details -->
                <div class="weatherDetails w-full">
                    <div class="mt-6 flex justify-between text-sm">

                        <div class="flex gap-2 justify-between items-center">
                            <div class="">
                                <img src="./img/humidity.png" class="w-10" alt="">
                            </div>
                            <div class="flex flex-col gap-1">
                                <span id="humidityDisplay" class="text-2xl font-bold"></span>
                                <span>Humidity</span>
                            </div>
                        </div>
                        <div class="flex gap-2 justify-between items-center">
                            <div class="">
                                <img src="./img/wind.png" class="w-10" alt="">
                            </div>
                            <div class="flex flex-col gap-1">
                                <span id="windDisplay" class="text-2xl font-bold"></span>
                                <span>Wind speed</span>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <button id="getLocationBtn" class="absolute top-0 md:bottom-0 left-0 bg-teal-600 hover:bg-teal-500 text-white md:rounded-t-md rounded-b-md  px-4 py-2 cursor-pointer w-full h-10">
                    Get Current Location's Weather
                </button>
            </div>
        </div>
    </div>
    <div class="fixed bottom-0 left-0 w-full bg-gradient-to-r from-teal-400 to-blue-500 text-white text-center py-3 shadow-lg font-bold animate-pulse hidden md:block">
        <span class="tracking-wide">ðŸŒ¦ Forecast Update Coming Soon! ðŸŒ¦</span>
    </div>
    

    <script src="script.js" type="module"></script>
</body>
</html>
